<div class="list-tasks">
<div class="example-container">
    <h2>To do</h2>
  
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[inProgressList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      @for (item of todo; track item) {
        <div class="example-box" 
        cdkDrag
      >{{item}}</div>
      }
    </div>
  </div>
  
  <div class="example-container">
    <h2>in progress</h2>
  
    <div
      cdkDropList
      #inProgressList="cdkDropList"
      [cdkDropListData]="inProgress" 
      [cdkDropListConnectedTo]="[todoList, finishedList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      @for (item of inProgress; track item) {
        <div class="example-box" cdkDrag>{{item}}</div>
      }
    </div>
  </div>

  <div class="example-container">
    <h2>finished</h2>
  
    <div
      cdkDropList
      #finishedList="cdkDropList"
      [cdkDropListData]="finished" 
      [cdkDropListConnectedTo]="[todoList, inProgressList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      @for (item of finished; track item) {
        <div class="example-box" cdkDrag>{{item}}</div>
      }
    </div>
  </div>
</div>
