<form 
    class="row g-3 add-task"
    [formGroup]="taskForm"
    (ngSubmit)="createTask()"
>
    <div class="col-auto">
      <label for="inputPassword2" class="visually-hidden">Password</label>
      <input 
        class="form-control"
        id="inputPassword2" 
        placeholder="Ex: Read a book"
        formControlName="name"
      >
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Add new task</button>
    </div>
</form>
